<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Limon Ali</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a001a, #330033, #4d0026, #660000);
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-h-screen: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #ff4d4d, #ff0066, #cc00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #ff9999;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been sent. I'll get back to you soon.</p>
    <a href="https://mdlimonali100.github.io/LIMON/">Back to Home</a>
  </div>
</body>
</html>
